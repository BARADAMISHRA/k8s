apiVersion: batch/v1
kind: Job
metadata:
    name: hello
spec:
   schedule: "*/2 * * * *"
  jobTemplate:
         spec:
           template:
               spec:
                  containers: 
                      - name: lipu
                        image: busybox
                        args:
                         - /bin/sh
                         - -c
                         - date; echo Hello from the Kubernetes cluster
                  restartPolicy: OnFailure
